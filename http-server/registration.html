<html>

  <body>
    <div class="container">
      <div id="res" >
        <h1 align="center">Registration Form</h1>
        <form id="user-form" >
            <!--Name-->
            
              <label for="name">Name</label>
		      <input type="text" id="name" name="name"  placeholder ="Enter full name"required>
        
            <!--Email-->
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder ="Enter full Email" required>
            
            <!--Password-->
            
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder ="Enter full password" required>>
           
            <!--DOB-->
            
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" placeholder = "enter dob"required>
            
          <!--Terms and conditions-->
          
            <label for="acceptTerms">Accept Terms & Conditions</label>
            <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
            <br><br>
          
          <!--Submit button-->
          
          <input type="submit" value="Submit">
          
        </form>
      </div>
    </div>
      <div>
        <!--Table heading-->
        <h2 align="center"><i>Entries Record</i></h2>
      </div>
    <div class="center" align="center">
        
        <div id="user-entries"></div>
      </div>
  </body>
</html>
